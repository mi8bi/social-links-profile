<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="user-info">
          <img src="./assets/images/avatar-jessica.jpeg" alt="avatar" />
          <div class="info">
            <h2 class="author">Jessica Randall</h2>
            <p class="location">London, United Kingdom</p>
            <p class="dev-stack">"Front-end developer and avid reader."</p>
          </div>
        </div>
        <ul class="buttons">
          <li><button type="button">GitHub</button></li>
          <li><button type="button">Frontend Mentor</button></li>
          <li><button type="button">LinkedIn</button></li>
          <li><button type="button">Twitter</button></li>
          <li><button type="button">Instagram</button></li>
        </ul>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
  </body>
</html>
